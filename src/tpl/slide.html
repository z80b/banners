<span class="bf-actions-slide__inner">
  <% if (date) { %>
    <span class="bf-actions-slide__date"><%= date %></span>
  <% } %>
  <% if (discount) { %>
    <span class="bf-actions-slide__discount"><%= discount %>%</span>
  <% } %>
  <% if (title) { %>
    <span class="bf-actions-slide__title"><%- title %></span>
  <% } %>
  <img class="bf-actions-slide__image" src="<%= image %>"/>
</span>
