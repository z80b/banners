<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style type="text/css">
  html, body {
    background-color: #000;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  </style>
  <script>
    LMDA = {};
    LMDA.platform = 'mobile';
  </script>
</head>
<body>
  <div class="bf-actions js-ibanner-copy-code">
    <a class="bf-actions__conditions" href="#">Условия акции</a>
    <h2 class="bf-actions__title">
      <span>Один промокод для всех акций: </span>
      <m-catalog-banner class="bf-actions__promocode-block">
          <div class="bf-actions__promocode-block js-ibanner-copy-code">
            <div class="bf-actions__promocode b-products-banner b-products-banner__coupon b-products-banner__coupon--text js-ibanner-promo-button">
              <div class="js-promo-code">КУПИТЬ</div>
              <div class="bf-actions__promocode-hint-applied">Промокод уже применен в корзине</div>
              <div class="bf-actions__promocode-hint js-hint">Кликните, чтобы применить</div>
            </div>
          </div>
        </m-catalog-banner>
    </h2>
    <div class="bf-actions__content">
      <div class="bf-actions__slider bf-actions-slider">
        <div class="bf-actions-slider__content">
        <div class="bf-actions-slider__track">
          <a
            class="bf-actions__slide bf-actions-slide"
            data-href="#"
            data-title="на детскую одежду"
            data-image="https://a.lmcdn.ru/files/cms/bf-img-05.png"
            data-action-date="10.28-10.30"
            data-discount="от 35% до 45%">
          </a>
          <a
            class="bf-actions__slide bf-actions-slide"
            data-href="#"
            data-title="Приходи,<br/>чтобы узнать!"
            data-image="https://a.lmcdn.ru/files/cms/bf-img-06.png"
            data-action-date="10.30-10.31"
            data-discount="">
          </a>
          <a
            class="bf-actions__slide bf-actions-slide"
            data-href="#"
            data-title="на аксессуары"
            data-image="https://a.lmcdn.ru/files/cms/bf-img-05.png"
            data-action-date="11.08-11.12"
            data-discount="60%">
          </a>
          <a
            class="bf-actions__slide bf-actions-slide"
            data-href="#"
            data-title="на верхнюю одежду"
            data-image="https://a.lmcdn.ru/files/cms/bf-img-06.png"
            data-action-date="11.15-11.18"
            data-discount="40%">
          </a>
          <a
            class="bf-actions__slide bf-actions-slide"
            data-href="#"
            data-title="на зимнюю обувь"
            data-image="https://a.lmcdn.ru/files/cms/bf-img-07.png"
            data-action-date="11.22-11.25"
            data-discount="70%">
          </a>
        </div>
        </div>
        <div class="bf-actions-slider__dots"></div>
      </div>
    </div>
  </div>
</body>
</html>
